    <div class="container">

            <p>–†–∞—Å—á–µ—Ç —Ü–µ–Ω—ã —Å —É—á–µ—Ç–æ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π –∫–∞—á–µ—Å—Ç–≤–∞ –ø–æ –ì–û–°–¢ 22391-2015</p>

        <div class="content">
            <div class="input-section">
                <h3 style="margin-bottom: 20px; color: #333;">–ë–∞–∑–æ–≤–∞—è —Ü–µ–Ω–∞ –∏ –≤–µ—Å</h3>
                <div class="grid-2">

                        <input type="number" id="basePrice" step="0.01" value="30.00" min="0">

                <div class="input-group">

                        <span class="label-info">(–±–∞–∑–∏—Å: 3.0, –¥–æ–ø—É—Å—Ç–∏–º–æ: –¥–æ 4.0)</span>

                        <span class="label-info">(–¥–æ–ø—É—Å—Ç–∏–º–æ: –¥–æ 12%)</span>
                    </label>

                        –ú–∞—Å—Å–æ–≤–∞—è –¥–æ–ª—è –º–∞—Å–ª–∞ –≤ —Å—É—Ö–æ–º –≤–µ—â–µ—Å—Ç–≤–µ, %
                        <span class="label-info">(–±–∞–∑–∏—Å: 45%, –¥–æ–ø—É—Å—Ç–∏–º–æ: –æ—Ç 40%)</span>

            <div id="results" class="results">
                <h3 style="margin-bottom: 15px;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞</h3>

    <script>
        function calculate() {
            const basePrice = parseFloat(document.getElementById('basePrice').value) || 0;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const moisture = parseFloat(document.getElementById('moisture').value) || 0;
            const impurity = parseFloat(document.getElementById('impurity').value) || 0;
            const acidNumber = parseFloat(document.getElementById('acidNumber').value) || 0;
            const oilImpurity = parseFloat(document.getElementById('oilImpurity').value) || 0;
            const oilContent = parseFloat(document.getElementById('oilContent').value) || 0;

            let warnings = [];
            let errors = [];
            let totalDiscount = 0;
            let breakdown = [];

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
            if (oilImpurity > 12) {
                errors.push('–ú–∞—Å–ª–∏—á–Ω–∞—è –ø—Ä–∏–º–µ—Å—å –ø—Ä–µ–≤—ã—à–∞–µ—Ç –¥–æ–ø—É—Å—Ç–∏–º—ã–µ 12%');
            }

            // –†–∞—Å—á–µ—Ç —Å–∫–∏–¥–æ–∫ –ø–æ –≤–ª–∞–∂–Ω–æ—Å—Ç–∏
            if (moisture > 8.01) {
                let moistureDiscount = 0;
                if (moisture <= 12.0) {
                    moistureDiscount = (moisture - 8.0) * 1.0;
                    breakdown.push(`–í–ª–∞–∂–Ω–æ—Å—Ç—å ${moisture.toFixed(2)}%: -${moistureDiscount.toFixed(2)}% (1% –∑–∞ –∫–∞–∂–¥—ã–π % –æ—Ç 8.01 –¥–æ 12.0)`);
                } else if (moisture <= 15.0) {
                    moistureDiscount = (12.0 - 8.0) * 1.0 + (moisture - 12.0) * 1.5;
                    breakdown.push(`–í–ª–∞–∂–Ω–æ—Å—Ç—å ${moisture.toFixed(2)}%: -${moistureDiscount.toFixed(2)}% (1% –∑–∞ 8.01-12.0, 1.5% –∑–∞ 12.01-15.0)`);
                } else if (moisture <= 18.0) {
                    moistureDiscount = (12.0 - 8.0) * 1.0 + (15.0 - 12.0) * 1.5 + (moisture - 15.0) * 2.0;
                    breakdown.push(`–í–ª–∞–∂–Ω–æ—Å—Ç—å ${moisture.toFixed(2)}%: -${moistureDiscount.toFixed(2)}% (1% –∑–∞ 8.01-12.0, 1.5% –∑–∞ 12.01-15.0, 2% –∑–∞ 15.01-18.0)`);
                } else {
                    moistureDiscount = (12.0 - 8.0) * 1.0 + (15.0 - 12.0) * 1.5 + (18.0 - 15.0) * 2.0 + (moisture - 18.0) * 4.0;
                    warnings.push('–í–ª–∞–∂–Ω–æ—Å—Ç—å –ø—Ä–µ–≤—ã—à–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ 18% (—Å–∫–∏–¥–∫–∞ 4% –∑–∞ –∫–∞–∂–¥—ã–π % –ø—Ä–µ–≤—ã—à–µ–Ω–∏—è)');
                    breakdown.push(`–í–ª–∞–∂–Ω–æ—Å—Ç—å ${moisture.toFixed(2)}%: -${moistureDiscount.toFixed(2)}% (–ø—Ä–µ–≤—ã—à–µ–Ω–∏–µ –º–∞–∫—Å. –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ)`);
                }
                totalDiscount += moistureDiscount;
            } else if (moisture < 5.0) {
                const moistureDiscount = (5.0 - moisture) * 4.0;
                warnings.push('–í–ª–∞–∂–Ω–æ—Å—Ç—å –Ω–∏–∂–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö 5% (—Å–∫–∏–¥–∫–∞ 4% –∑–∞ –∫–∞–∂–¥—ã–π % –ø–æ–Ω–∏–∂–µ–Ω–∏—è)');
                breakdown.push(`–í–ª–∞–∂–Ω–æ—Å—Ç—å ${moisture.toFixed(2)}%: -${moistureDiscount.toFixed(2)}%`);
                totalDiscount += moistureDiscount;
            }

            // –†–∞—Å—á–µ—Ç —Å–∫–∏–¥–æ–∫ –ø–æ —Å–æ—Ä–Ω–æ–π –ø—Ä–∏–º–µ—Å–∏
            if (impurity > 3.01) {
                let impurityDiscount = 0;
                if (impurity <= 8.0) {
                    impurityDiscount = (impurity - 3.0) * 1.0;
                    breakdown.push(`–°–æ—Ä–Ω–∞—è –ø—Ä–∏–º–µ—Å—å ${impurity.toFixed(2)}%: -${impurityDiscount.toFixed(2)}% (1% –∑–∞ –∫–∞–∂–¥—ã–π % –æ—Ç 3.01 –¥–æ 8.0)`);
                } else if (impurity <= 10.0) {
                    impurityDiscount = (8.0 - 3.0) * 1.0 + (impurity - 8.0) * 1.5;
                    breakdown.push(`–°–æ—Ä–Ω–∞—è –ø—Ä–∏–º–µ—Å—å ${impurity.toFixed(2)}%: -${impurityDiscount.toFixed(2)}% (1% –∑–∞ 3.01-8.0, 1.5% –∑–∞ 8.01-10.0)`);
                } else if (impurity <= 18.0) {
                    impurityDiscount = (8.0 - 3.0) * 1.0 + (10.0 - 8.0) * 1.5 + (impurity - 10.0) * 2.0;
                    breakdown.push(`–°–æ—Ä–Ω–∞—è –ø—Ä–∏–º–µ—Å—å ${impurity.toFixed(2)}%: -${impurityDiscount.toFixed(2)}% (1% –∑–∞ 3.01-8.0, 1.5% –∑–∞ 8.01-10.0, 2% –∑–∞ 10.01-18.0)`);
                } else {
                    impurityDiscount = (8.0 - 3.0) * 1.0 + (10.0 - 8.0) * 1.5 + (18.0 - 10.0) * 2.0 + (impurity - 18.0) * 4.0;
                    warnings.push('–°–æ—Ä–Ω–∞—è –ø—Ä–∏–º–µ—Å—å –ø—Ä–µ–≤—ã—à–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ 18% (—Å–∫–∏–¥–∫–∞ 4% –∑–∞ –∫–∞–∂–¥—ã–π % –ø—Ä–µ–≤—ã—à–µ–Ω–∏—è)');
                    breakdown.push(`–°–æ—Ä–Ω–∞—è –ø—Ä–∏–º–µ—Å—å ${impurity.toFixed(2)}%: -${impurityDiscount.toFixed(2)}% (–ø—Ä–µ–≤—ã—à–µ–Ω–∏–µ –º–∞–∫—Å. –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ)`);
                }
                totalDiscount += impurityDiscount;
            }

            // –†–∞—Å—á–µ—Ç —Å–∫–∏–¥–æ–∫ –ø–æ –∫–∏—Å–ª–æ—Ç–Ω–æ–º—É —á–∏—Å–ª—É
            if (acidNumber > 3.01) {
                if (acidNumber <= 4.0) {
                    const acidDiscount = (acidNumber - 3.0) * 2.0;
                    breakdown.push(`–ö–∏—Å–ª–æ—Ç–Ω–æ–µ —á–∏—Å–ª–æ ${acidNumber.toFixed(2)}: -${acidDiscount.toFixed(2)}% (2% –∑–∞ –∫–∞–∂–¥—É—é –µ–¥–∏–Ω–∏—Ü—É –æ—Ç 3.01 –¥–æ 4.0)`);
                    totalDiscount += acidDiscount;
                } else {
                    const acidDiscount = (4.0 - 3.0) * 2.0 + (acidNumber - 4.0) * 4.0;
                    warnings.push('–ö–∏—Å–ª–æ—Ç–Ω–æ–µ —á–∏—Å–ª–æ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º–æ–µ 4.0 (—Å–∫–∏–¥–∫–∞ 4% –∑–∞ –∫–∞–∂–¥—É—é –µ–¥–∏–Ω–∏—Ü—É –ø—Ä–µ–≤—ã—à–µ–Ω–∏—è)');
                    breakdown.push(`–ö–∏—Å–ª–æ—Ç–Ω–æ–µ —á–∏—Å–ª–æ ${acidNumber.toFixed(2)}: -${acidDiscount.toFixed(2)}% (–ø—Ä–µ–≤—ã—à–µ–Ω–∏–µ –º–∞–∫—Å. –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ)`);
                    totalDiscount += acidDiscount;
                }
            }

            // –†–∞—Å—á–µ—Ç —Å–∫–∏–¥–æ–∫ –ø–æ –º–∞—Å—Å–æ–≤–æ–π –¥–æ–ª–µ –º–∞—Å–ª–∞
            if (oilContent < 44.99) {
                let oilDiscount = 0;
                if (oilContent >= 43.0) {
                    oilDiscount = (45.0 - oilContent) * 2.0;
                    breakdown.push(`–ú–∞—Å—Å–æ–≤–∞—è –¥–æ–ª—è –º–∞—Å–ª–∞ ${oilContent.toFixed(2)}%: -${oilDiscount.toFixed(2)}% (2% –∑–∞ –∫–∞–∂–¥—ã–π % –æ—Ç 44.99 –¥–æ 43.0)`);
                } else if (oilContent >= 40.0) {
                    oilDiscount = (45.0 - 43.0) * 2.0 + (43.0 - oilContent) * 3.0;
                    breakdown.push(`–ú–∞—Å—Å–æ–≤–∞—è –¥–æ–ª—è –º–∞—Å–ª–∞ ${oilContent.toFixed(2)}%: -${oilDiscount.toFixed(2)}% (2% –∑–∞ 44.99-43.0, 3% –∑–∞ 42.99-40.0)`);
                } else {
                    oilDiscount = (45.0 - 43.0) * 2.0 + (43.0 - 40.0) * 3.0 + (40.0 - oilContent) * 4.0;
                    warnings.push('–ú–∞—Å—Å–æ–≤–∞—è –¥–æ–ª—è –º–∞—Å–ª–∞ –Ω–∏–∂–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö 40% (—Å–∫–∏–¥–∫–∞ 4% –∑–∞ –∫–∞–∂–¥—ã–π % –ø–æ–Ω–∏–∂–µ–Ω–∏—è)');
                    breakdown.push(`–ú–∞—Å—Å–æ–≤–∞—è –¥–æ–ª—è –º–∞—Å–ª–∞ ${oilContent.toFixed(2)}%: -${oilDiscount.toFixed(2)}% (–Ω–∏–∂–µ –º–∏–Ω. –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ)`);
                }
                totalDiscount += oilDiscount;
            }

            // –í—ã–≤–æ–¥ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π
            const warningsDiv = document.getElementById('warnings');
            warningsDiv.innerHTML = '';
            
            errors.forEach(error => {
                warningsDiv.innerHTML += `<div class="error">‚ùå ${error}</div>`;
            });

            warnings.forEach(warning => {
                warningsDiv.innerHTML += `<div class="warning">‚ö†Ô∏è ${warning}</div>`;
            });

            // –†–∞—Å—á–µ—Ç —Ñ–∏–Ω–∞–ª—å–Ω–æ–π —Ü–µ–Ω—ã
            const discountMultiplier = 1 - (totalDiscount / 100);
            const finalPricePerKg = basePrice * discountMultiplier;
            const totalCost = finalPricePerKg * weight;

            // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            let resultsHTML = `
                <div class="result-item">
                    <span class="result-label">–ë–∞–∑–æ–≤–∞—è —Ü–µ–Ω–∞ –∑–∞ 1 –∫–≥:</span>
                    <span class="result-value">${basePrice.toFixed(2)} —Ä—É–±.</span>
                </div>
                <div class="result-item">
                    <span class="result-label">–û–±—â–∞—è —Å–∫–∏–¥–∫–∞:</span>
                    <span class="result-value">${totalDiscount.toFixed(2)}%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">–ò—Ç–æ–≥–æ–≤–∞—è —Ü–µ–Ω–∞ –∑–∞ 1 –∫–≥:</span>
                    <span class="result-value">${finalPricePerKg.toFixed(2)} —Ä—É–±.</span>
                </div>
                <div class="result-item">
                    <span class="result-label">–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–∞—Ä—Ç–∏–∏ (${weight.toLocaleString('ru-RU')} –∫–≥):</span>
                    <span class="result-value">${totalCost.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2})} —Ä—É–±.</span>
                </div>
            `;

            if (breakdown.length > 0) {
                resultsHTML += '<div class="breakdown"><strong>–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∏–¥–æ–∫:</strong>';
                breakdown.forEach(item => {
                    resultsHTML += `<div class="breakdown-item">‚Ä¢ ${item}</div>`;
                });
                resultsHTML += '</div>';
            }

            resultsContent.innerHTML = resultsHTML;
            resultsDiv.classList.add('show');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏–π
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (document.getElementById('results').classList.contains('show')) {
                    calculate();
                }
            });
        });
    </script>
